version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: qq-farm-postgres
    environment:
      POSTGRES_USER: farm_user
      POSTGRES_PASSWORD: farm_password_2024
      POSTGRES_DB: qq_farm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farm_user -d qq_farm"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - farm-network

  redis:
    image: redis:7-alpine
    container_name: qq-farm-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - farm-network

  clickhouse:
    image: clickhouse/clickhouse-server:24.1-alpine
    container_name: qq-farm-clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    networks:
      - farm-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8123/ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  clickhouse_data:

networks:
  farm-network:
    name: farm-network
    driver: bridge