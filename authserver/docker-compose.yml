version: '3.8'

services:
  auth-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qq-farm-auth
    environment:
      NODE_ENV: production
      SERVICE_NAME: auth
      AUTH_PORT: 3002
      # Ensure these match your main docker-compose network configuration
      DATABASE_URL: postgresql://farm_user:farm_password_2024@qq-farm-postgres:5432/qq_farm?schema=public
      REDIS_URL: redis://qq-farm-redis:6379
    ports:
      - "3002:3002"
    networks:
      - farm-network
    restart: unless-stopped
    external_links:
      - qq-farm-postgres
      - qq-farm-redis

  worker-social:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qq-farm-worker-social
    environment:
      NODE_ENV: production
      SERVICE_NAME: worker-social
      HOSTNAME: worker-social
      DATABASE_URL: postgresql://farm_user:farm_password_2024@qq-farm-postgres:5432/qq_farm?schema=public
      REDIS_URL: redis://qq-farm-redis:6379
    command: npm run start:worker-social
    depends_on:
      - auth-server
    networks:
      - farm-network
    restart: unless-stopped
    external_links:
      - qq-farm-postgres
      - qq-farm-redis

networks:
  farm-network:
    external: true
    name: backend_farm-network
