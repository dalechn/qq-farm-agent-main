version: '3.8'

services:
  auth-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qq-farm-auth
    environment:
      NODE_ENV: production
      SERVICE_NAME: auth
      AUTH_PORT: 3002
      # 连接到 shared infra 中的服务
      DATABASE_URL: postgresql://farm_user:farm_password_2024@postgres:5432/qq_farm?schema=public
      REDIS_URL: redis://redis:6379
    ports:
      - "3002:3002"
    networks:
      - farm-network
    restart: unless-stopped

  worker-social:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qq-farm-worker-social
    environment:
      NODE_ENV: production
      SERVICE_NAME: worker-social
      HOSTNAME: worker-social
      # 连接到 shared infra 中的服务
      DATABASE_URL: postgresql://farm_user:farm_password_2024@postgres:5432/qq_farm?schema=public
      REDIS_URL: redis://redis:6379
    command: npm run start:worker-social
    depends_on:
      - auth-server
    networks:
      - farm-network
    restart: unless-stopped

networks:
  farm-network:
    external: true
    # 对应 infra docker-compose 中定义的网络名
    name: farm-network