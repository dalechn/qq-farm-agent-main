version: '3.8'

services:
  # PostgreSQL 数据库 (保持不变)
  postgres:
    image: postgres:16-alpine
    container_name: qq-farm-postgres
    environment:
      POSTGRES_USER: farm_user
      POSTGRES_PASSWORD: farm_password_2024
      POSTGRES_DB: qq_farm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farm_user -d qq_farm"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - farm-network

  # Redis 缓存 (保持不变)
  redis:
    image: redis:7-alpine
    container_name: qq-farm-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - farm-network

  # 1. 游戏主服 (Game Server)
  # 处理游戏逻辑、WebSocket 连接
  game-server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qq-farm-game
    environment:
      NODE_ENV: production
      SERVICE_NAME: game  # 指定启动模式
      PORT: 3001
      # 使用你配置的数据库账号密码
      DATABASE_URL: postgresql://farm_user:farm_password_2024@postgres:5432/qq_farm?schema=public
      REDIS_URL: redis://redis:6379
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - farm-network
    restart: unless-stopped

  # 2. 认证/注册服 (Auth Server)
  # 独立处理注册请求，防止大量注册卡顿游戏
  auth-server:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qq-farm-auth
    environment:
      NODE_ENV: production
      SERVICE_NAME: auth  # 指定启动模式
      AUTH_PORT: 3002
      DATABASE_URL: postgresql://farm_user:farm_password_2024@postgres:5432/qq_farm?schema=public
      REDIS_URL: redis://redis:6379
    ports:
      - "3002:3002"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - farm-network
    restart: unless-stopped

  # 3. [新增] 社交 Worker (BullMQ)
  # 专门处理通知、邮件、互粉逻辑
  worker-social:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qq-farm-worker-social
    environment:
      NODE_ENV: production
      SERVICE_NAME: worker-social  # 对应 Dockerfile 中的 elif
      DATABASE_URL: postgresql://farm_user:farm_password_2024@postgres:5432/qq_farm?schema=public
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - farm-network
    restart: unless-stopped

  # 4. [新增] 同步 Worker (Redis Loop)
  # 专门处理脏数据回写 (Write-Behind)
  worker-sync:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qq-farm-worker-sync
    environment:
      NODE_ENV: production
      SERVICE_NAME: worker-sync    # 对应 Dockerfile 中的 elif
      DATABASE_URL: postgresql://farm_user:farm_password_2024@postgres:5432/qq_farm?schema=public
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - farm-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  farm-network:
    driver: bridge