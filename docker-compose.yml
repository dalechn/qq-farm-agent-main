version: '3.8'

services:
  # PostgreSQL 数据库
  postgres:
    image: postgres:16-alpine
    container_name: qq-farm-postgres
    environment:
      POSTGRES_USER: farm_user
      POSTGRES_PASSWORD: farm_password_2024
      POSTGRES_DB: qq_farm
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U farm_user -d qq_farm"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - farm-network

  # Redis 缓存
  redis:
    image: redis:7-alpine
    container_name: qq-farm-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - farm-network

  # 后端 API 服务
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: qq-farm-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://farm_user:farm_password_2024@postgres:5432/qq_farm?schema=public
      REDIS_URL: redis://redis:6379
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - farm-network
    restart: unless-stopped

  # 前端展示服务
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: qq-farm-frontend
    environment:
      NODE_ENV: production
      PORT: 3000
      VITE_API_URL: http://backend:3001
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - farm-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  farm-network:
    driver: bridge
